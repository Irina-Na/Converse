<div id="wrapper">

    <div id="sidebar-wrapper">
        <ol id="tree" class="default vertical"></ol>
        <ol style="display:none;" id="tmpltree" class="default vertical"></ol>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">

                    <form id='typeform' role="form">
                        <div class='content'>
                            <div class="form-group" id="node_name">
                                <label for="name"> <span>Name</span> </label>
                                <button id="newinputbtn" style="float:right;margin-bottom:3px;" type="button"
                                        class="btn  btn-xs" title="New Input"><span
                                        class="glyphicon glyphicon-plus"></span></button>
                                <input class="form-control" id="name" name="_name_" data-old="" value=""/>
                                <input type="hidden" id="key" name="_key_" value=""/>
                            </div>
                            <div id="fieldset"></div>
                        </div>
                    </form>
                    <div style="float:right;display:none;" id="logic">

                        <div id="logic_input">
                            <div class="input-group">
                                <input type="text" class="form-control input-xs" id="logic_input_text"
                                       placeholder="node name">
                                <span class="input-group-btn">
						<button class="btn btn-default btn-xs" id="logic_input_add" type="button">Add</button>
					      </span>
                            </div>
                        </div>

                        <div class="btn-group" id="logic_select">
                            <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                Add <span class="caret"></span>
                            </button>
                            <ul id="add_drop" class="dropdown-menu pull-right" aria-labelledby="dropdownMenu1">
                                <li><a href="#" class="logic">AND</a></li>
                                <li><a href="#" class="logic">OR</a></li>
                                <li role="separator" class="divider logic"></li>
                                <li><a href="#" class="action">TASK</a></li>
                                <li><a href="#" class="action">INFORM</a></li>
                                <li><a href="#" class="action">INSERT</a></li>
                                <li><a href="#" class="action">SIMPLE</a></li>
                                <li><a href="#" class="action">QUERY</a></li>
                                <li><a href="#" class="action">UPDATE</a></li>
                                <li><a href="#" class="action">VERIFY</a></li>
                                <li><a href="#" class="action">API</a></li>
                            </ul>
                        </div>

                        <button class="btn btn-default btn-xs" id="logic_rm">Delete</button>
                    </div>

                    <ol id="objecttree" class="default vertical"></ol>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div> <!-- /#wrapper -->


<!-- Modal -->
<div id="fieldModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <form action="" id="inputform">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Property edit</h4>
                </div>
                <div class="modal-body" id="inputmodal">
                    <div class="form-group">
                        <label for="inputname"> Property:</label>
                        <input type="text" class="form-control" id="inputname" value="" data-old="" name="name">
                        <select id="inputlist" class="form-control">
                            <option value="ner">ner</option>
                            <option value="regex">regex</option>
                            <option value="spelling">spelling</option>
                            <option value="user_utterance">user_utterance</option>
                            <option value="fuzzy_matching">fuzzy_matching</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputselect"> Type:</label>
                        <select class="form-control" id='inputselect' name="type" value='' data-old="">
                            <option value="text">text</option>
                            <option value="textarea">textarea for list</option>
                            <option value="multiselect">multiselect</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" id='inputsave'>Add</button>
                </div>
            </form>
        </div>

    </div>
</div>


<!-- Modal -->
<div id="uploadModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <form action="/upload" id="uploadform" method="post" enctype="multipart/form-data" name="uploadform">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Upload <span id="filetype"></span> Template File</h4>
                </div>
                <div class="modal-body" id="inputmodal">
                    <div class="form-group">
                        <input type="file" class="form-control" id="uploadfile" name="file" required/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" id='upload'>Upload</button>
                </div>
            </form>
        </div>

    </div>
</div>

<template id="rename_template">
    <div class="input-group rename-control">
        <input type="text" class="form-control input-xs" id="rename_input">
        <span class="input-group-btn">
		<button class="btn btn-default btn-xs" id="rename_btn" type="button">rename</button>
	        <img src='static/delete.svg' class='delete'>
	      </span>
    </div>
</template>

        </svg>
        <div class="tip"></div>
    </div>
</template>
