Bot:
  text_bot: true
  bot_name: Converse demo bot
Task:
  positive:
    description: polarity
    samples:
      - "Yes"
      - Sure
      - correct
      - No problem
      - that's right
      - "yes please"
      - affirmative
      - roger that

  negative:
    description: polarity
    samples:
      - "No"
      - Sorry
      - don't have it
      - No, I don't think so.
      - I dont know
      - It's not right
      - Not exactly
      - Nothing to do
      - I forgot my
      - I forgot it
      - I don't want to tell you

  check_application_status:
    description: get application info
    samples:
      - check application status
      - check my application
      - what's my application status
      - how is my application going
      - is there any update on my application status
    entities:
      application_number:
        function: check_application_status_by_number
        confirm: no
        response:
          - <info>
      action:
        function: check_condition_helpful
        confirm: no
        prompt:
          - What would you like to do?
        response:
          - <info>
    entity_groups:
      application_number_group:
        - application_number
      action_group:
        - action
    success:
      AND:
        - OR:
            - API:
                - application_number_group
            - TASK:
                - authentication
        - API:
            - action_group
    finish_response:
      success:
        - ""
      failure:
        - ""
    repeat: false
    max_turns: 10

  authentication:
    description: authenticate the name and security question
    entities:
      name:
        function: verify_name_for_checking_application
        confirm: no
        prompt:
          - What's your first and last name?
        response:
      security_question:
        function: verify_security_question
        confirm: no
        prompt:
          - And what's the make and model of your first car?
        response:
      auth_code:
        function: check_application_status_by_auth
        confirm: no
        prompt:
          - I'm sending a code to the email address associated with your account. When you're ready, please share the code with me here.
        response:
    entity_groups:
      name_group:
        - name
      security_question_group:
        - security_question
      auth_code_group:
        - auth_code
    success:
      AND:
        - API:
            - name_group
        - API:
            - security_question_group
        - API:
            - auth_code_group
    finish_response:
      success:
        - ""
      failure:
        - Sorry, I'm not able to authenticate your identity.
    repeat: False
    max_turns: 10

  book_a_flight:
    description: book a flight
    samples:
      - book a flight
      - I would like to book a flight
      - I want to book a flight from somewhere to somewhere
      - book flight from somewhere to somewhere
    entities:
      origin:
        function: collect_info
        confirm: no
        prompt:
          - What is the origin of your trip?
      destination:
        function: collect_info
        confirm: no
        retrieve: False
        prompt:
          - What is the destination of your trip?
      start_date:
        function: collect_info
        confirm: no
        prompt:
          - When will your trip start?
      end_date:
        function: collect_info
        confirm: no
        retrieve: False
        prompt:
          - When will your trip end?
      passenger_num:
        function: collect_info
        confirm: no
        prompt:
          - How many passengers?
      fare_class:
        function: collect_info
        confirm: no
        prompt:
          - And which fare class? (e.g., Economy, Business, First)
      flight_info_departing:
        function: search_departuring_flight
        confirm: no
        prompt:
        response:
          - <info>
      flight_choice_departing:
        function: choose_flight_departing
        confirm: no
        prompt:
          - Which one do you prefer?
        response:
          - <info>
      flight_info_returning:
        function: search_returning_flight
        confirm: no
        prompt:
        response:
          - <info>
      flight_choice_returning:
        function: choose_flight_returning
        confirm: no
        prompt:
          - Which one do you prefer?
        response:
          - <info>
    entity_groups:
      origin_group:
        - origin
      destination_group:
        - destination
      start_date_group:
        - start_date
      end_date_group:
        - end_date
      passenger_num_group:
        - passenger_num
      fare_class_group:
        - fare_class
      flight_info_departing_group:
        - flight_info_departing
      flight_choice_departing_group:
        - flight_choice_departing
      flight_info_returning_group:
        - flight_info_returning
      flight_choice_returning_group:
        - flight_choice_returning
    success:
      AND:
        - INSERT:
            - origin_group
        - INSERT:
            - destination_group
        - INSERT:
            - start_date_group
        - INSERT:
            - end_date_group
        - INSERT:
            - passenger_num_group
        - INSERT:
            - fare_class_group
        - INFORM:
            - flight_info_departing_group
        - INSERT:
            - flight_choice_departing_group
        - INFORM:
            - flight_info_returning_group
        - INSERT:
            - flight_choice_returning_group
    finish_response:
      success:
        - OK, I'm going to connect you to an agent to process the credit card for privacy reasons. One moment, please.
      failure:
        - Sorry, I cannot help you to find a flight. I'm going to connect you to an agent. One moment, please.
    repeat: false
    max_turns: 30

